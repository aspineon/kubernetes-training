apiVersion: v1
kind: Pod
metadata:
  name: updater-pod
spec:
  containers:
    - name: web-server
      image: nginx:1.17.3-alpine
      ports:
        - containerPort: 80
      volumeMounts:
        - name: storage
          mountPath: /usr/share/nginx/html
    - name: updater-app
      image: landrzejewski/updater:v2
      #args:
      #  - '10'
      # env:
      #  - name: INTERVAL
      #    value: '3'

      #  - name: INTERVAL
      #    valueFrom:
      #      configMapKeyRef:
      #        key: sleepInterval
      #        name: updater-config-map

      envFrom:
        - configMapRef:
            name: updater-config-map

      volumeMounts:
        - name: storage
          mountPath: /var/htdocs
        - name: config
          mountPath: /var/config
  volumes:
    - name: storage
      emptyDir:
        medium: Memory
    - name: config
      configMap:
        name: updater-config-map
